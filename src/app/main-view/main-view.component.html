@if(showForm){
      <app-new-card (cancel)="onCloseAddCard()" (add)="addCard($event)"></app-new-card>
}
<div>
    <h3 style="color: black;">Your current wallet:</h3>
    <div class="your-cards">
    @for (card of cards;track card.cardId){
        <app-card [card]="card"></app-card>
        }
    </div>
    <button (click)="onStartAddCard()">Add Card</button>
</div>
<app-card-slider [currCards]="cards"></app-card-slider>
