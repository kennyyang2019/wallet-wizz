<button type="button" (click)="onPrevious()" [disabled]="counter === 0">
  Previous
</button>
<button
  type="button"
  (click)="onNext()"
  [disabled]="this.counter == this.images.length - 1"
>
  Next
</button>
<div [@animImageSlider]="counter">
  @for(image of images; track image){ 
    @if(image == images[counter]){
        <img src="{{image}}" style="height: 200px; width: 300px"  />
  } }
</div>

@if(currCards){
  <button (click)="showCards()">Show cards</button>
}
